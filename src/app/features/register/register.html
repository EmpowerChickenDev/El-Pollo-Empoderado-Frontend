<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="register.css">

<div class="register__container">
    <div class="register__item">
        <form class="form firstSection__item">
            <div class="form__item">
                <h1 class="register__title">
                    Crear Cuenta
                </h1>
                <span class="subtitle__register">
                    Información personal
                </span>
            </div>
            <div class="form__item">
                <label class="form__label" for="name">
                    Nombre
                </label>
                <input class="form__input" id="name" type="text" placeholder="Ej. Camila" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="last-name">
                    Apellidos
                </label>
                <input class="form__input" id="last-name" type="text" placeholder="Ej. Torres" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="dni">
                    DNI
                </label>
                <input class="form__input" id="dni" type="number" maxlength="8" placeholder="DNI 12345678" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="phone">
                    Número de teléfono
                </label>
                <input class="form__input" id="phone" type="number" maxlength="9" pattern="[0-9]{9}" inputmode="numeric" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="birth-date">
                    Fecha de nacimiento
                </label>
                <input class="form__input" type="date" id="birth-date" placeholder="DNI 12345678" required>
            </div>
            <div class="form__item">
                <span class="subtitle__register second-subtitle">
                    Información de inicio de sesión
                </span>
            </div>
            <div class="form__item">
                <label class="form__label" for="email">
                    Correo electrónico
                </label>
                <input class="form__input" type="email" id="email" placeholder="Ej. nombre@gmail.com" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="password">
                    Contraseña
                </label>
                <div class="password">
                    <input class="form__input form-input__password" id="password" type="password" placeholder="Aa12345" required>
                    <button class="btn__password" type="button" id="togglePassword" aria-label="Mostrar contraseña"title="Mostrar / Ocultar contraseña">
                        <i class='bxr  bx-eye toggle-password' id="togglePassword"></i>
                    </button>
                </div>
                <div class="password">
                    <label for="confirm-password" class="form__label">
                        Confirmar contraseña
                    </label>
                    <div class="password">
                        <input class="form__input form-input__password" id="confirm-password" type="password" placeholder="Aa12345" required>
                        <button class="btn__password" type="button" id="togglePassword" aria-label="Mostrar contraseña"title="Mostrar / Ocultar contraseña">
                            <i class='bxr  bx-eye toggle-password' id="togglePassword"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form__item">
                <span>
                    Al registrarse aceptas nuestros términos y condiciones y nuestra política de <br>
                    tratamiento de datos personales
                </span>
            </div>
            <div class="form__item checkbox__container">
                <div class="form__checkbox">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms">
                        Acepto recibir <a href="#" class="terms__link">promociones y novedades</a>
                    </label>
                </div>
                <div class="form__checkbox">
                    <input type="checkbox" id="acceptPrivacy" required>
                    <label for="acceptPrivacy">
                        Acepto la transferencia de datos a<a href="#" class="terms__link">empresas asociadas</a>
                    </label>
                </div>
            </div>
            <div class="form__item">
                <button type="submit" class="btn__register">Registrate</button>
            </div>
        </form>
    </div>
</div>
